<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> -->

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> -->

    <title>AdGo</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__sort">
            <div class="wrapper__sort-from">
                <span>From</span>
                <input type="text" class="from form-control">
            </div>

            <div class="wrapper__sort-to">
                <span>To</span>
                <input type="date" class="to form-control">
            </div>

            <div class="wrapper__sort-group">
                <span>Group by</span>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
        </div>

        <div class="wrapper__sort">
            <div class="wrapper__sort-platform">
                <span>Platform</span>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>

            <div class="wrapper__sort-system">
                <span>Operating System</span>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>

            <div class="wrapper__sort-browser">
                <span>Browser</span>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
        </div>

        <div class="wrapper__table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Day</th>
                    <th scope="col">Impressions</th>
                    <th scope="col">Conversions</th>
                    <th scope="col">Money</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

        $(".to").flatpickr({dateFormat: "d.m.Y"});
    </script> -->

</body>
</html>
